<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label>First name</label>
            <input type="text" class="form-control rounded-0" name="firstName" required
                   [(ngModel)]="registerUserData.name">
          </div>
          <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control rounded-0" name="lastName" required
                   [(ngModel)]="registerUserData.surname">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control rounded-0" name="email" required email
                   [(ngModel)]="registerUserData.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control rounded-0" name="password" required
                   [(ngModel)]="registerUserData.password">
          </div>
          <div class="form-group">
            <label>Role</label>
            <select class="form-control rounded-0" #selectedRole>
              <option value="{{roles.STUDENT}}">Student</option>
              <option value="{{roles.TUTOR}}">Tutor</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary float-right"
                  (click)="register(selectedRole.value)">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
